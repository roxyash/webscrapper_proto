syntax = "proto3";

package auth;

option go_package = "github.com/roxyash/webscrapper_proto/roxyash/auth/v1;authv1";

service AuthService {
  rpc Login (LoginRequest) returns (LoginResponse);
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  JWT jwt = 1;
}

message JWT {
  string accessToken = 1;
  string refreshToken = 2;
}